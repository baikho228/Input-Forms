<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Forms</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="11zon_cropped.png">
  </head>
  <body>
    <header class="header">
      <div>
        <img class="img" src="11zon_cropped.png" alt="" />
      </div>
      <div>
        <nav class="nav">
          <a class="a" href="#">Home</a>
          <a class="a" href="#">About</a>
          <a class="a" href="#">Contact</a>
        </nav>
      </div>
    </header>
    <div class="form-wrapper">
      <form action="" class="form">
        <input class="input" type="text" value="Front end" readonly />
        <input
          class="input"
          type="text"
          placeholder="Enter you name"
          required=""
          autocomplete="off"
        />
        <input
          class="input"
          type="password"
          placeholder="Enter your password"
          required=""
        />
        <input
          class="input"
          type="search"
          id="site-search"
          placeholder="Search..."
        />
    
        <input
          class="input"
          type="email"
          id="email"
          placeholder="Enter your email"
        />

        <input class="input" min="0" type="number" />
        <input class="input" type="date" />
        <input class="input" type="week" />
        <label class="input-file">
          <input type="file" name="file">
           <span class="input-file-btn"> Select file</span>           
          <span class="input-file-text">Min 1mb</span>
      </label>
        <input id="slider" class="input" type="range" />
        <select class="input" name="" id="">
          <option value="BMW">Choose your option</option>
          <option value="BMW">BMW</option>
          <option value="Mercedes-Benz">Mercedes-Benz</option>
          <option value="porsche">Porsche</option>
        </select>
        <div class="gender"></div>
        <div>
          <input id="female" type="radio" name="gender" />
          <label for="male" class="gender">Male</label>
          <input id="female" type="radio" name="gender" />
          <label for="male" class="gender">Famale</label>
        </div>
        <div>
          <input type="checkbox" id="agree" name="terms" />
          <label for="agree" class="agree">Agree terms & conditions</label>
        </div>
        <input type="color" id="" name="" class="color"/>
        <input type="submit" value="submit" class="submit"/>
      </form>
    </div>
  </body>
</html>
